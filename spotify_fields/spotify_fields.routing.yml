spotify_fields.settings:
  path: '/admin/config/services/spotify-fields'
  defaults:
    _form: '\Drupal\spotify_fields\Form\SpotifyFieldsSettingsForm'
    _title: 'Spotify Fields Settings'
  requirements:
    _permission: 'administer site configuration'
spotify_fields.artist_autocomplete:
  path: '/spotify-fields/autocomplete/artist'
  defaults:
    _controller: '\Drupal\spotify_fields\Controller\SpotifyFieldsController::artistAutocomplete'
    _title: 'Artist Autocomplete'
  requirements:
    _access: 'TRUE'
